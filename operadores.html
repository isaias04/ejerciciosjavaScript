<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a, b, suma, resta, multiplicacion, divicion, resid, poten;
        //agregando valores 
        a = parseInt(prompt('agregar el primer valor '));
        b = parseInt(prompt('agregar el primer valor '));
        //suma de los primeros valores
        suma = a + b;
        document.write(' el valor de suma es ', suma)
        document.write('<br>');
       //resta
        resta = a - b;
        document.write(' el valor de resta es ', resta);
        document.write('<br>');
        //multiplicacion 
        multiplicacion = a * b;
        document.write(' el valor de multiplicacion es ', multiplicacion);
        document.write('<br>');
        //divicion 
        divicion = a / b;
        document.write(' el valor de la divicion es ', divicion);
        document.write('<br>');
        //potencia 
        poten = a ** b;
        document.write(' el valor de potencia es ', poten);
        document.write('<br>');
         //residuo 
         resid = a % b;
        document.write(' el valor del residuo es ', resid);
        document.write('<br>');



    </script>
</body>
</html>
